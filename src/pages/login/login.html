<el-row :gutter="10" type="flex" justify="center" align="middle">
  <el-col :xs="24" :sm="24" :md="20" :lg="16" :xl="12">
      <el-form ref="loginForm" :model="loginUser" :rules="rules">
          <el-form-item label="用户名" prop="username">
            <el-input v-model="loginUser.username"></el-input>
          </el-form-item>
          <el-form-item label="密码" prop="password">
            <el-input type="password" v-model="loginUser.password"></el-input>
          </el-form-item>
          <el-form-item size="large">
              <el-button type="primary" @click="login()">登录</el-button>
          </el-form-item>
      </el-form>
  </el-col>
</el-row>
