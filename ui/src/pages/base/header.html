<el-row type="flex" justify="end" :gutter="10">
    <el-col :span="6" style="justify-content:flex-end;">欢迎使用通用权限管理系统</el-col>
    <el-col :span="4">
        <el-dropdown trigger="click" size="mini" @command="clickMenu">
            <span class="el-dropdown-link">
                {{loginUser.username}}
                <i class="el-icon-arrow-down el-icon--right"></i>
            </span>
            <el-dropdown-menu slot="dropdown">
                <el-dropdown-item command="">个人信息</el-dropdown-item>
                <el-dropdown-item command="changepwd">修改密码</el-dropdown-item>
                <el-dropdown-item :divided="true" command="exit">退出</el-dropdown-item>
            </el-dropdown-menu>
        </el-dropdown>
    </el-col>
</el-row>
