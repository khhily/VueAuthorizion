<el-form :model="model" ref="menuDetailForm" :rules="rules">
    <el-row type="flex" :gutter="20">
        <el-col :span="6">
            <el-form-item label="路由" prop="path">
                <el-input v-model="model.path"></el-input>
            </el-form-item>
        </el-col>
        <el-col :span="6">
            <el-form-item label="显示" prop="display">
                <el-input v-model="model.display"></el-input>
            </el-form-item>
        </el-col>
        <el-col :span="6">
            <el-form-item label="父级菜单" prop="pId">
                
            </el-form-item>
        </el-col>
    </el-row>

    <el-row type="flex" justify="center">
        <el-col :span="6">
            <el-form-item>
                <el-button type="primary" @click="save()" :loading="loading">保存</el-button>
            </el-form-item>
        </el-col>
    </el-row>

</el-form>
