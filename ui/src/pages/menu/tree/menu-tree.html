<el-row type="flex" :gutter="10">
    <el-col :xs="24" :sm="12" :md="6" :lg="4" :xl="3">
        <el-tree :data="$store.state.menuTree.menus" node-key="_id" :props="option" :accordion="true" :default-expand-all="true" 
            :expand-on-click-node="false" :highlight-current="true" @node-click="select($event)"></el-tree>
    </el-col>
    <el-col style="flex-grow:1">
        <router-view></router-view>
    </el-col>
</el-row>
